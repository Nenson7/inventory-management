<div class="overflow-x-auto w-full">
  <table class="table w-full bg-base-100 shadow-xl">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price (NPR)</th>
        <th>Stock</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {{range .}}
      <tr class="hover">
        <td>
          <div class="font-bold">{{.Name}}</div>
        </td>
        <td>Rs. {{.Price}}</td>
        <td>{{.Stock}}</td>
        <td>
          {{if gt .Stock 9}}
          <div class="badge badge-success">Available</div>

          {{else if gt .Stock 0}}
          <div class="badge badge-warning">Limited Stock: {{.Stock}} left</div>

          {{else}}
          <div class="badge badge-error">Out of Stock</div>
          {{end}}
        </td>
      </tr>
      {{end}}
    </tbody>
  </table>
</div>
